<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <table border="1" cellspace="0"  >
       <th colspan="2">Name</th>
       <th>Class</th>
       <th>School</th>
       <tr>
        <td rowspan="2">j</td>
        <td rowspan="2">k</td>
        <td >A</td>
        <td rowspan="2">ABC School</td>
       </tr>
       <tr><td>B</td></tr>
       <tr>
       <td rowspan="2">a</td>
        <td rowspan="2">b</td>
        <td >a</td>
        
        <td rowspan="2">ABCD School</td>
        <tr><td>b</td></tr>
      </tr>
    </table>
    </body>
</html>
